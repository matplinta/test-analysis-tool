<form id="login-form" method="post" action="{% url 'auth-login' %}">
    <h1>Log in using <strong>LDAP</strong> credentials!</h1>

    <div>
        <label for="login_username">Username</label>
        <input type="text" name="username" id="login_username" class="field required"
               title="Please provide your username"/>
    </div>
    <div>
        <label for="login_password">Password</label>
        <input type="password" name="password" id="login_password" class="field required" title="Password is required"/>
    </div>
    <div class="submit">
        <button id="cancel-login" type="button">Cancel</button>
        <button id="confirm-login" type="submit">Log in</button>
        <label>
            <input type="checkbox" name="remember" id="login_remember" value="yes"/>Remember my login on this computer
        </label>
    </div>
</form>
